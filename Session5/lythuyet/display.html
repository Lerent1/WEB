<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 50px;
            height: 50px;
            background-color: aqua;
            /* display: inline; */
        }

        .div2 {
            width: 50px;
            height: 50px;
            background-color: tomato;
            /* display: inline; */
        }

        .span1 {
            /* display: block; */
            background-color: pink;
            display: inline-block;
            width: 200px;
        }

        .span2 {
            /* display: block; */
            background-color: wheat;
        }
    </style>
</head>

<body>
    <!--
        1. thẻ block
        2. thẻ inline
        3. inline-block
            thẻ block
            thẻ inline
    -->

    <div class="div1">
        thẻ div1
    </div>
    <div class="div2">
        thẻ div2
    </div>
    <span class="span1">thẻ span 1</span>
    <span class="span2">thẻ span 2</span>
</body>

</html>
