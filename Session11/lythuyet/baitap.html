<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            height: 50px;
            background-color: orange;
            line-height: 50px;
        }

        input {
            width: 80%;
            padding: 5px;
            outline: none;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        button {
            width: 200px;
            padding: 5px;
            background-color: aqua;
        }

        @media screen and (max-width: 768px) {
            .header {
                background-color: violet;
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100px;
            }

            input {
                width: 100%;
                padding: 0;
            }

            button {
                width: 100%;
                border: none;
                border-radius: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <input type="text">
        <button>Tim kiem</button>
        <!--
            khitreen màn hình điện thoại thì input và buttom mỗi cái một hàng
        -->
    </div>
</body>

</html>
