<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        .backgroud {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(150, 139, 139, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            border: none;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h2>Modal Example</h2>
    <button id="open">Open Modal</button>

    <div class="backgroud" id="container">
        <div class="modal">
            <button class="close" id="close">&times;</button>
            <p>Some text in the Modal</p>
        </div>
    </div>

    <script src="./bài_tập_4.js"></script>
</body>

</html>
