<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: #000;
            position: relative;
        }

        .content1 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            bottom: 0px;
        }

        .content2 {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content1">
            <p>content1</p>
        </div>
        <div class="content2">
            <p>content2</p>
        </div>
    </div>
</body>

</html>
