<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            background-color: white;
        }

        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        input {
            width: 400px;
            height: 32px;
            border-radius: 5px;
        }

        select {
            height: 37px;
            width: 150px;
            border-radius: 5px;
        }

        .but {
            border-radius: 5px;
            height: 37px;
            background-color: aqua;
            color: white;
            border: none;
            width: 100px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Task Management</h1>
    </div>
    <input type="text" id="content" placeholder="Content">&nbsp;
    <input type="date" id="dueDate">&nbsp;
    <select id="status">
        <option value="Pending">Chosse status</option>
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
    </select>&nbsp;
    <input type="text" id="assignedTo" placeholder="Username">&nbsp;
    <button class="but" onclick="local()">Submit</button>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Content</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Assigned To</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>

    <script src="./bài_tập_2.js"></script>
</body>

</html>
