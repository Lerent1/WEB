<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="./bài_tập_9.css">
</head>

<body>
    <form>
        <h1>Billing address</h1>
        <table cellpadding="8">
            <tr>
                <td><label>First name</label></td>
                <td><label>Last name</label></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Username</label></td>
            </tr>
            <tr>
                <td><input class="text" type="text" placeholder="@username"></td>
            </tr>
            <tr>
                <td><label>Email (Optional)</label></td>
            </tr>
            <tr>
                <td><input class="text" type="email" placeholder="you@example"></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
            </tr>
            <tr>
                <td><input class="text" type="text"></td>
            </tr>
            <tr>
                <td><label>Address 2 (Optional)</label></td>
            </tr>
            <tr>
                <td><input class="text" type="text"></td>
            </tr>
            <tr>
                <td><label>Country</label></td>
                <td><label>State</label></td>
                <td><label>Zip</label></td>
            </tr>
            <tr>
                <td>
                    <select>
                        <option>Choose ...</option>
                        <option>Việt Nam</option>
                        <option>Japan</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option>Choose ...</option>
                        <option>Hà Nội</option>
                        <option>Tp.Hồ Chí Minh</option>
                    </select>
                </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="ship" colspan="3"><input type="checkbox"> Shipping address is the same as my billing address
                </td>
            </tr>
            <tr>
                <td><input type="checkbox"> Save this information for next time</td>
            </tr>
        </table>
        <h2>Payment</h2>
        <input type="radio" name="payment"> Credit card
        <br>
        <input type="radio" name="payment"> Debit card
        <br>
        <input type="radio" name="payment"> PayPal
        <br><br>
        <table>
            <tr>
                <td><label>Name on card</label></td>
                <td><label>Credit card number</label></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label>Expiration</label></td>
                <td><label>CVV</label></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>
        <br>
        <button class="check">Continue to checkout</button>
    </form>
</body>

</html>
