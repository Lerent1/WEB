<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid black;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            background-color: white;
            position: absolute;
            top: 100px;
            box-shadow: 5px 5px 4px 4px gray;
        }

        label {
            margin-left: 10px;
        }

        input {
            width: 300px;
            height: 30px;
            border-radius: 5px;
        }

        button {
            width: 308px;
            height: 30px;
            background-color: aqua;
            color: white;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <div>
            <label for="">Email</label><br>
            <input id="email" type="text" placeholder="Enter your email address"> <br><br>
            <label for="">Password</label><br>
            <input id="password" type="text" placeholder="Enter your password"> <br><br>
            <label for="">Confirm Password</label><br>
            <input id="confirmpassword" type="text" placeholder="Enter your confirm password"> <br><br>
        </div>
        <button onclick="register()">Register</button>
    </div>

    <script src="./bài_tập_1.js"></script>
</body>

</html>
