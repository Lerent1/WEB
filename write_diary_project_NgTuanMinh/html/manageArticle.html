<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/article.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="../assets/images/Vector.png" alt="">
            <h2>RIKKEI_EDU_BLOG</h2>
        </div>
        <div class="file">
            <i class="fa-regular fa-envelope"></i>
            <i class="fa-regular fa-bell"></i>
            <div class="profile" onclick="profile()">
                <img src="https://i.pinimg.com/736x/8f/1c/a2/8f1ca2029e2efceebd22fa05cca423d7.jpg" alt="">
                <div class="menu" id="menu">
                    <a href="">View profile</a>
                    <a href="">Update profile picture</a>
                    <a href="">Change password</a>
                    <a href="../html/login.html">Log out</a>
                </div>
            </div>
        </div>
    </div>
    <div class="than">
        <div class="sidebar">
            <button><a href="../html/manageUser.html"><i class="fa-solid fa-people-roof"></i> &nbsp; Manage
                    Users</a></button>
            <button><a href="../html/manageEntries.html"><i class="fa-solid fa-book"></i>&nbsp; Manage
                    Entries</a></button>
            <button><i class="fa-solid fa-book-open"></i> Manage Article</button>
            <button><a href="../html/homePage.html"><i class="fa-solid fa-right-from-bracket"></i>&nbsp; Log
                    out</a></button>
        </div>
        <div class="container">
            <div class="team">
                <div class="user">
                    <button class="add" onclick="openAdd()">Add article</button>
                </div>
                <input class="searchUser" type="text" placeholder="&nbsp; Search article"><i
                    class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="background">
                <h2>Manage Article</h2>
                <table border="1" cellpadding="5" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Article Name</th>
                            <th>Category</th>
                            <th class="content">Content</th>
                            <th>Mood</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="list" class="list"></tbody>
                </table>
            </div>
            <div class="nextPage">
                <button onclick="previous()">&larr; &nbsp; Previous</button>
                <span id="pageNumber">1</span>
                <button onclick="next()">Next &nbsp; &rarr;</button>
            </div>
        </div>

        <div class="shadow" id="editModal">
            <div class="editAll">
                <div class="right">
                    <button class="iconX" onclick="closeEdit()"><img src="../assets/images/x-circle.png"
                            alt=""></button>
                </div>
                <h2 id="nameArticle">Edit Article</h2>
                <label>Title:</label><br>
                <input type="text" id="editTitle"><br><br>
                <label>Category:</label><br>
                <select id="editEntries"></select><br><br>
                <label>Content:</label><br>
                <textarea class="editContent" id="editContent"></textarea><br><br>
                <label>Mood:</label><br>
                <input type="text" id="editMood"><br><br>
                <label>Status:
                    <select id="editStatus">
                        <option>Public</option>
                        <option>Private</option>
                    </select>
                </label><br><br>
                <label>Image: </label><br>
                <input type="text" id="editImage"><br><br><br>
                <button class="save" onclick="saveEdit()">Save</button>
            </div>
        </div>

        <script src="../js/article.js"></script>
</body>

</html>
