            Các cách lấy element
            - Lấy theo tên thẻ (tagname)
                document.getElementsByTagName(""); => mảng chứa các phần tử
                querySelector: trả về 1 phần tử
                querySelectorAll: trả về dạng mảng
            - Lấy theo id
                document.getElementById("");

            - Lấy theo class
                document.getElementByClassName("");
