<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid black;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            background-color: white;
            position: absolute;
            top: 100px;
            box-shadow: 5px 5px 4px 4px gray;
        }

        label {
            margin-left: 10px;
        }

        input {
            width: 300px;
            height: 40px;
            border-radius: 5px;
        }

        button {
            width: 308px;
            height: 40px;
            background-color: aqua;
            color: white;
            border-radius: 5px;
            border: none;
            margin-bottom: 50px;
        }

        .redinfor {
            display: flex;
            justify-content: center;
            align-content: center;
            gap: 80px;
        }

        p {
            position: relative;
            bottom: 15px;
        }

        a {
            text-decoration: none;
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <div>
            <label for="">Email</label><br>
            <input id="email" type="text" placeholder="Enter your email address"> <br><br>
            <label for="">Password</label><br>
            <input id="password" type="text" placeholder="Enter your password"> <br><br>
        </div>
        <button onclick="register()">Login</button>
        <div class="redinfor">
            <a href="">Forgot password?</a>
            <p>or</p>
            <a href="">SignUp</a>
        </div>
    </div>

    <script src="./bài_tập_3.js"></script>
</body>

</html>
