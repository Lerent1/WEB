<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        .container {
            width: 300px;
            padding: 10px;
            height: 150px;
            border: 1px solid black;
        }

        .color {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            color: white;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .violet {
            background-color: violet;
        }
    </style>
</head>

<body>
    <div class="container" id="click">
        <p>change background-color</p>
        <p>Mouse click</p>
        <button class="color green" onclick="changeColor('green')">Xanh</button>
        <button class="color red" onclick="changeColor('red')">Đỏ</button>
        <button class="color violet" onclick="changeColor('violet')">Tím</button>
    </div>

    <script src="./bài_tập_3.js"></script>
</body>

</html>
