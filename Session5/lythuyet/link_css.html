<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./external.css">
    <style>
        /* Viết CSS trong này */
        h1 {
            background-color: aqua;
            color: azure;
        }
    </style>
</head>

<body>
    <!--
        - Liên kết css vào trang HTML
        - 3 cách liên kết CSS vào trang HTML
            + C1: INLINE: viết CSS trực tiếp trong thẻ (element)
            + C2: INTERNAL: tạo cặp thẻ style sau đó viết CSS vào đó
            + C3: EXTERNAL: tạo file có đuôi .css, liên kết với HTML, viết code css vào trong file 
    -->

    <p style="color: pink; font-size: 50px;">Học css</p>
    <h1> dùng CSS theo cách internal</h1>
    <h2> dùng CSS theo cách external</h2>
</body>

</html>
