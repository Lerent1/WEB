        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="login">
            <img src="https://s3-alpha-sig.figma.com/img/a6f1/4c1f/a6846f29f11dc2e85f40b29fbcc92d57?Expires=1744588800&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=jb24lYquZEjRmiR-3EzAVHFriJKG~6dQnmdJMTtKWTIY6wHxhm-ymYUhprYdndP2D68JiOoaAcBurGY33ePy5lpF1HQf8zRulSG7XQLiqu7SuIxwhQxC5DYkQfwvfC0xKOHF6y~tpbS6EOah7ZMOn8Mu2IzrkmJsEvAll03GJor~y1SYn14gKAv-dPkkeo5ecJdzNCR67SE2FjKhduFFfYiDlg9KL4f2a0F-v7xckPhh3gi4Ci6iOrFNLbrf0SpHfPddouYghLdnp6lI~3BQrZ8EUmsmDUdTysc3m9K4GsCvUSmiBTIHF8bgnsMl6794lDzuDH9BlOE3K-6mKXjlYw__"

            <div class="background">
                <div class="betwen">
                    <h2>Sign in with</h2>
                    <div class="social">
                        <button class="link"><i class="fab fa-facebook-f"></i></button>
                        <button class="link"><i class="fab fa-twitter"></i></button>
                        <button class="link"><i class="fab fa-linkedin-in"></i></button>
                    </div>
                </div>
                <p class="or">Or</p><br>
                <form>
                    <input type="email" id="email" placeholder="Enter a valid email address"><br>
                    <label for="email">Email address</label><br><br>
                    <input type="password" id="password" placeholder="Enter password"><br>
                    <label for="password">Password</label><br><br><br>
                    <button onclick="login()" type="button" class="click">Login</button>
                </form>
                <p class="text">Don't have an account? <a href="../html/register.html">Register</a></p>
            </div>
        </div>
    </div>
    <footer>

        <div class="web">
