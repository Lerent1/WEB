<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid black;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            background-color: white;
            position: absolute;
            top: 100px;
            box-shadow: 5px 5px 4px 4px gray;
        }

        button {
            background-color: red;
            color: white;
            border-radius: 5px;
            border: none;
        }

        .add {
            background-color: lightgreen;
            color: white;
            border-radius: 5px;
            border: none;
            height: 30px;
        }

        input {
            height: 26px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div>
            <input type="text" id="text" placeholder="Thêm việc cần làm">
            <button onclick="add()" class="add">Thêm</button>
            <ol id="list"></ol>
        </div>
    </div>

    <script src="./bài_tập_4.js"></script>
</body>

</html>
